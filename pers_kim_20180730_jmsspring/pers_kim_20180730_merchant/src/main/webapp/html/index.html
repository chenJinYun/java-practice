<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./node_modules/_jquery@3.3.1@jquery/dist/jquery.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./js/util.js"></script>
    <script src="./js/index.js"></script>

</head>
<body>

<form action="#" id="formList" enctype="multipart/form-data">
    <div class="form-group">
        <label for="exampleInputEmail1">名字</label>
        <input type="text" class="form-control name" id="exampleInputEmail1" placeholder="请输入名字" name="name">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">性别</label>
        <input type="text" class="form-control price" id="exampleInputPassword1" name="sex"
               placeholder="请输入价格">
    </div>
    <div class="form-group">
        <label for="exampleInputFile">生日</label>
        <input type="date" id="exampleInputFile" class=" form-control publishDate" name="birth"
               placeholder="请输入出版日期">
    </div>
    <div class="form-group">
        <label for="file">头像</label>
        <input type="file" name="path" id="file" class="form-control author" placeholder="请输入作者">
    </div>
    <div class="form-group">
        <input type="submit">
    </div>

</form>
</body>
</html>
